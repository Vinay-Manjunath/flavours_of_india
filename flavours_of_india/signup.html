<html>

<head>
<title>Sign Up</title>
<link type="text/css" rel="stylesheet" href="fooddel.css">
<script src="delivery.js"></script>
</head>

<body>

<div style="float:left;width:200">
<div style="float:left">
<img src="logo.jpg" onclick="window.open('flavours_of_india.html','_self')" width="150" style="margin:0px 50px;float:left">
</div>
</div>

<form>

<h1 style="color:orange;margin:30px 470px;float:left;font-weight:bold;font-size:40px">SIGN UP</h1>


<div style="font-size:25px;background-color:orange;width:1200px;height:800px;float:left;margin:30px 50px 50px 100px;padding:20px 50px;border-radius:25px;color:white;font-weight:bold">

<div style="margin-left:350px">



	<div>
	<br>Username<br>
	<input type="text" name="username" placeholder="  Firstname" required pattern="[a-zA-Z]+" style="border-radius:25px;height:35px;width:500px;padding:0px 40px">
	</div><br>

	<div>
	<br>Email<br>
	<input type="email" name="email" placeholder="Eg.- example@abc.com" required style="border-radius:25px;height:35px;width:500px;padding:0px 40px">
	</div><br>

	<div>
	<br>Moblie Number<br>
	<input type="tel" name="mobile_no" pattern="[0-9]{10}" required style="border-radius:25px;height:35px;width:500px;padding:0px 40px;">
	</div><br>

	<div>
	<br>Password<br>
	<input type="password" id="password" required style="border-radius:25px;height:35px;width:500px;padding:0px 40px">
	</div><br>

	<div>
	<br>Confirm Password<br>
	<input type="password" id="cpassword" required style="border-radius:25px;height:35px;width:500px;padding:0px 40px">
	</div><br>

	<div>
	<br>Delivery Address<br>
	<textarea name="address" rows="5" cols="55" style="border-radius:25px;padding:10px 40px"></textarea>
	</div><br>

</div>

</div>


<input type="submit" onclick="fun5()" value="SUBMIT" 
style="font-size:28px;background-color:orange;width:180px;height:50px;float:left;margin:40px 50px 50px 650px;padding:10px 35px;border-radius:25px;color:white;font-weight:bold">
</div>

</form>
<br><br><br>

<h1 style="float:left;color:orange" onclick="window.open('login.html','_self')">If you already have account click here to login</h1>
