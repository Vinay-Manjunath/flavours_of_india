<html>

<head>
<title>Internet Banking</title>
<link type="text/css" rel="stylesheet" href="fooddel.css">
<script src="delivery.js"></script>
</head>

<body>

<div style="float:left;width:150">
<div style="float:left">
<img src="logo.jpg" onclick="window.open('flavours_of_india.html','_self')" width="150" style="margin:0px 50px;float:left">
</div>
</div>

<h1 style="color:orange;margin:30px 300px;float:left;font-weight:bold;font-size:40px">INTERNET BANKING</h1>


<div style="font-size:25px;background-color:orange;width:1200px;height:400px;float:left;margin:30px 50px 50px 100px;padding:50px 50px;border-radius:25px;color:white;font-weight:bold">

<div style="margin-left:350px">

<form>

	<div>
	<br>Bankname<br>
	<input type="text" name="bankname" required pattern="[a-zA-Z]+" style="border-radius:25px;height:35px;width:500px;padding:0px 40px">
	</div><br>

	<div>
	<br>Account Number<br>
	<input type="text" name="acno" required style="border-radius:25px;height:35px;width:500px;padding:0px 40px">
	</div><br>

	<div>
	<br>IFSC Code<br>
	<input type="text" name="ifsc" required style="border-radius:25px;height:35px;width:500px;padding:0px 40px">
	</div><br>

	</div>

</div>
<input type="submit" onclick="alert('order placed successfully')" value="SUBMIT" 
style="font-size:28px;background-color:orange;width:180px;height:50px;float:left;margin:20px 50px 50px 650px;padding:10px 35px;border-radius:25px;color:white;font-weight:bold">
</div>

</form>
